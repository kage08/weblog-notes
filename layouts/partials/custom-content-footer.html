<!-- Partial intended to be overwritten for content footers like commenting systems -->
<div>
        <h3>Join the discussion:</h3>
        <form method="POST" action="https://api.staticman.net/v2/entry/petzi53/weblog2/tree/master/comments">
          <input name="options[redirect]" type="hidden" value="https://l3lab.netlify.com/">
          <!-- e.g. "2016-01-02-this-is-a-post" -->
          <input name="options[slug]" type="hidden" value="{{ .URL }}">
          <label><input name="fields[name]" type="text">Name</label>
          <label><input name="fields[email]" type="email">E-mail</label>
          <label><textarea name="fields[message]"></textarea>Message</label>

          <button type="submit">Go!</button>
        </form>
</div>
